<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Converter</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg: #f1f3f7;
      --card-bg: #ffffff;
      --border-radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      padding: 1.75rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      .card {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
    }

    .subtitle {
      margin: 0 0 1rem 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    label {
      font-weight: 600;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    .row {
      display: flex;
      gap: 0.75rem;
    }

    .row > div {
      flex: 1;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.75rem;
      font-size: 0.85rem;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    button:active {
      transform: translateY(1px);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button.secondary:hover {
      background: #d1d5db;
    }

    #convertBtn {
      width: 100%;
      margin-top: 1rem;
    }

    #status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
    }

    #error-log {
      margin-top: 0.5rem;
      color: #b91c1c;
      font-family: monospace;
      font-size: 0.75rem;
      white-space: pre-wrap;
      background: #fee2e2;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      display: none;
    }

    .drag-zone {
      border-radius: 12px;
      border: 1.5px dashed #cbd5f5;
      background: #eff4ff;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.1s ease;
      margin-bottom: 0.75rem;
    }

    .drag-zone.dragover {
      border-color: var(--primary);
      background: #e0ebff;
      transform: translateY(-1px);
    }

    .drag-zone-title {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .drag-zone-sub {
      font-size: 0.8rem;
      color: #6b7280;
    }

    #fileInput {
      display: none;
    }

    .file-list {
      margin-top: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 0.4rem 0.3rem;
      background: #f9fafb;
      font-size: 0.8rem;
    }

    .file-item {
      padding: 0.3rem 0.45rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      gap: 0.4rem;
    }

    .file-item:hover {
      background: #eef2ff;
    }

    .file-item.active {
      background: #e0ebff;
    }

    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-status {
      font-size: 0.75rem;
      color: #6b7280;
      white-space: nowrap;
    }

    .waveform-container {
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #waveform {
      width: 100%;
      height: 96px;
      cursor: pointer;
    }

    .wave-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .wave-info {
      font-size: 0.78rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #e5e7eb;
      border-radius: 999px;
    }

    progress::-webkit-progress-value {
      background-color: var(--primary);
      border-radius: 999px;
    }

    progress::-moz-progress-bar {
      background-color: var(--primary);
      border-radius: 999px;
    }

    .progress-row {
      margin-top: 0.5rem;
    }

    .progress-label {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.1rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- TITLE -->
    <div>
      <h1>Audio Converter</h1>
      <p class="subtitle">Drop in audio files, preview the waveform, trim, and convert to WAV or MP3.</p>
    </div>

    <!-- DRAG & DROP -->
    <div id="dragZone" class="drag-zone">
      <div class="drag-zone-title">Drop audio files here</div>
      <div class="drag-zone-sub">or click to browse</div>
    </div>
    <input type="file" id="fileInput" accept="audio/*" multiple />

    <!-- FILE LIST -->
    <div class="file-list" id="fileList"></div>

    <!-- WAVEFORM PREVIEW (NOW IN SAME COLUMN) -->
    <div class="waveform-container">
      <div id="waveform"></div>
      <div class="wave-controls">
        <button id="playPauseBtn" class="secondary" disabled>Play</button>
        <div class="wave-info" id="waveInfo">No file selected.</div>
      </div>
    </div>

    <!-- OPTIONS -->
    <div>
      <label>Convert to format</label>
      <select id="formatSelect">
        <option value="mp3">MP3</option>
        <option value="wav">WAV</option>
      </select>
    </div>

    <div class="row">
      <div>
        <label>Trim start (sec)</label>
        <input type="number" id="trimStart" min="0" placeholder="0" />
      </div>
      <div>
        <label>Trim end (sec)</label>
        <input type="number" id="trimEnd" min="0" placeholder="0" />
      </div>
    </div>

    <label class="checkbox-row">
      <input type="checkbox" id="autoTrim" />
      Auto-trim silence at start & end
    </label>

    <button id="convertBtn">Convert all files</button>

    <!-- FFmpeg LOAD PROGRESS -->
    <div class="progress-row">
      <div class="progress-label">
        <span>FFmpeg Core</span>
        <span id="ffmpegLoadLabel">Loading…</span>
      </div>
      <progress id="ffmpegProgress" max="100" value="0"></progress>
    </div>

    <!-- BATCH PROGRESS -->
    <div class="progress-row">
      <div class="progress-label">
        <span>Batch progress</span>
        <span id="batchLabel">0 / 0</span>
      </div>
      <progress id="overallProgress" max="100" value="0"></progress>
    </div>

    <div id="status">Initializing FFmpeg…</div>
    <pre id="error-log"></pre>

  </div>

  <!-- SCRIPTS (unchanged) -->
  <script src="./wavesurfer.min.js"></script>
  <script src="./ffmpeg.min.js"></script>
  <script>
    /* Keep your entire script block exactly as-is — no changes needed */
  </script>

</body>

</html>
